  <script>
        // --- PLANETA TERRA 3D (Three.js) ---
        const earthContainer = document.getElementById('earth3d-container');
        let earthScene, earthCamera, earthRenderer, earthMesh, earthAnimId;
        function showEarth3D() {
          if (earthContainer.style.display === 'block') return;
          earthContainer.style.display = 'block';
          // Inicializa cena
          earthScene = new THREE.Scene();
          earthCamera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
          earthCamera.position.set(0,0,3.2);
          earthRenderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
          earthRenderer.setSize(480,480);
          earthContainer.innerHTML = '';
          earthContainer.appendChild(earthRenderer.domElement);
          // Luzes
          earthScene.add(new THREE.AmbientLight(0xffffff, 0.7));
          const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
          dirLight.position.set(2,2,4);
          earthScene.add(dirLight);
          // Textura realista da Terra
          const texLoader = new THREE.TextureLoader();
          const tex = texLoader.load('https://raw.githubusercontent.com/roblabs/earth3d-textures/main/2k_earth_daymap.jpg');
          const bump = texLoader.load('https://raw.githubusercontent.com/roblabs/earth3d-textures/main/2k_earth_bump.jpg');
          const spec = texLoader.load('https://raw.githubusercontent.com/roblabs/earth3d-textures/main/2k_earth_specular_map.jpg');
          const mat = new THREE.MeshPhongMaterial({map:tex,bumpMap:bump,bumpScale:0.08,specularMap:spec,specular:0x333333,shininess:18});
          const geo = new THREE.SphereGeometry(1, 64, 64);
          earthMesh = new THREE.Mesh(geo, mat);
          earthScene.add(earthMesh);
          // Anima√ß√£o de rota√ß√£o
          function animateEarth() {
            earthMesh.rotation.y += 0.008;
            earthRenderer.render(earthScene, earthCamera);
            earthAnimId = requestAnimationFrame(animateEarth);
          }
          animateEarth();
          // Fechar ao clicar fora
          setTimeout(()=>{
            document.addEventListener('mousedown', closeEarth3D, {once:true});
          }, 200);
        }
        function closeEarth3D(e) {
          if (!earthContainer.contains(e.target)) {
            earthContainer.style.display = 'none';
            if (earthAnimId) cancelAnimationFrame(earthAnimId);
            earthContainer.innerHTML = '';
          } else {
            document.addEventListener('mousedown', closeEarth3D, {once:true});
          }
        }
        document.querySelector('.nasa-btn').addEventListener('click', function() {
          if (earthContainer.style.display === 'block') {
            closeEarth3D({target: document.body});
          }
        });
    // Fundo animado de estrelas com parallax de scroll e efeito de "colagem" ao passar o mouse
    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');
    let w, h, stars, mouseX = 0, mouseY = 0, mouseOver = false, scrollY = 0;
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      stars = Array.from({length: 180}, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.2 + 0.3,
        o: Math.random() * 0.7 + 0.3,
        speed: Math.random() * 0.3 + 0.08,
        px: 0,
        py: 0
      }));
    }
    function drawStars() {
      ctx.clearRect(0,0,w,h);
      // Desenha linhas entre estrelas pr√≥ximas quando mouse est√° sobre a tela
      if (mouseOver) {
        ctx.save();
        ctx.globalAlpha = 0.25;
        ctx.strokeStyle = '#fff';
        for (let i = 0; i < stars.length; i++) {
          for (let j = i+1; j < stars.length; j++) {
            const a = stars[i], b = stars[j];
            const dx = (a.x + a.px) - (b.x + b.px);
            const dy = (a.y + a.py) - (b.y + b.py);
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 48) {
              ctx.beginPath();
              ctx.moveTo(a.x + a.px, a.y + a.py + scrollY * 0.12);
              ctx.lineTo(b.x + b.px, b.y + b.py + scrollY * 0.12);
              ctx.lineWidth = 1.2 - dist/64;
              ctx.stroke();
            }
          }
        }
        ctx.restore();
      }
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x + s.px, s.y + s.py + scrollY * 0.12, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${s.o})`;
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 8;
        ctx.fill();
      }
    }
    function animateStars() {
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        s.y += s.speed;
        // Parallax: estrelas seguem o mouse
        s.px += (mouseX - w/2) * s.r * 0.01 - s.px * 0.05;
        s.py += (mouseY - h/2) * s.r * 0.01 - s.py * 0.05;
        if (s.y > h) {
          s.x = Math.random() * w;
          s.y = 0;
          s.px = 0;
          s.py = 0;
        }
      }
      // Efeito de "colagem" ao passar o mouse: estrelas pr√≥ximas se atraem
      if (mouseOver) {
        for (let i = 0; i < stars.length; i++) {
          for (let j = i+1; j < stars.length; j++) {
            const a = stars[i], b = stars[j];
            const dx = (a.x + a.px) - (b.x + b.px);
            const dy = (a.y + a.py) - (b.y + b.py);
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 32) {
              // Aproxima as estrelas
              const force = (32 - dist) * 0.04;
              const fx = dx / dist * force;
              const fy = dy / dist * force;
              a.px -= fx * 0.5;
              a.py -= fy * 0.5;
              b.px += fx * 0.5;
              b.py += fy * 0.5;
            }
          }
        }
      }
      drawStars();
      requestAnimationFrame(animateStars);
    }
    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      mouseOver = true;
    });
    window.addEventListener('mouseout', () => { mouseOver = false; });
    // Remove parallax/descida dos cards e insere separadores animados
    // Remove todos os separadores caso existam
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fact-separator').forEach(e => e.remove());
    });
    resize();
    animateStars();

    // Efeito do bot√£o NASA

    });
    btn.addEventListener('mouseleave', function() {
      shine.style.background = '';
    });

    function toggleMode() {

      const icon = document.querySelector('.toggle-mode i');
      icon.className = document.body.classList.contains('light') ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
    }
